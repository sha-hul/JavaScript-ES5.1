<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var a=[10,20,30,40,50];
        var total=0;
        document.write('<ul>');
        for(var b=0;b<=4;b++){
            document.write("<li>"+a[b]+"</li>");
            total=total+a[b];
        }
        document.write('</ul>');
        document.write("Total amount :" + total);
    </script>
</head>

</html>
