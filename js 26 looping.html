<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
          var a=1;
        while(a<=10){
            document.write(a+"<br>");
            a++;
        };
        document.write("<hr>")
        var a=1;
        do{
            document.write(a+"<br>");
            a++;
        }while(a<=10);
        document.write("<hr>")
        for(a=1;a<=10;a++){
            document.write(a+"<br>")
        }
        document.write("<hr>")
    </script>
</head>

</body>
</html>
