<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de6a0670bd.js" crossorigin="anonymous"></script>
    <title>signup</title>
    <style>

    </style>
</head>
<body>
    <span onclick="document.getElementById('expo').style.display='block'" style="width:auto;"><i class="fas fa-user-plus"></i> SIGN-UP</span>
    <div id="expo" class="modal">
        <span onclick="document.getElementById('expo').style.display='none'" class="close" title="close Modal">&times;</span>
        <form method="POST" action="#" class="modal-content">
            <div class="container">
            <h2>SIGN-UP</h2>
            <p>Fill the form to create an account</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
              </div>
        </form>
    </div>
</body>
</html>
